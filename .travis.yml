dist: trusty
language: rust
cache: cargo
sudo: true
rust:
  - stable
  - beta
  - nightly
os:
  - linux
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - libiberty-dev
      - g++
install:
  - rustc -vV
  - cargo -vV
  - mkdir -p ~/.cargo/bin
  - sh .coverage/install_kcov.sh
  - export PATH=$HOME/.local/bin:$HOME/.cargo/bin:$HOME/Library/Python/2.7/bin:$PATH
  - export RUSTFLAGS="-C link-dead-code"
  - kcov --version
script:
  - |
    export PATH="$PATH":~/.cargo/bin &&
    export RUST_BACKTRACE=1 &&
    cargo build --all --verbose &&
    cargo test --all --verbose &&
    cargo install cargo-kcov --force &&
    cargo kcov --all -- --verify --exclude-pattern=~/.cargo --coveralls-id=$TRAVIS_JOB_ID
matrix:
  allow_failures:
    - rust: nightly
