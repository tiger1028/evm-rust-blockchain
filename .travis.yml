language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

script:
  - cargo build --release --all --verbose
  - cargo test --release --all --verbose
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo build --no-default-features --features rust-secp256k1; fi

matrix:
  allow_failures:
    - rust: nightly

before_deploy:
  - sh .ci/before_deploy.sh

notifications:
  email:
    on_success: never
