name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  jsontests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      run: |
        git clone https://github.com/rust-blockchain/evm-tests
        cd evm-tests/evm
        git fetch
        git checkout $GITHUB_SHA
    - name: Run tests
      run: |
        cd evm-tests/jsontests
        cargo test --release --verbose
